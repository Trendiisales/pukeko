<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS via CDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">
            Tailwind CSS is working via CDN!
        </h1>
        <p class="mt-2 text-gray-600">
            This is a Tailwind CSS test using the CDN.
        </p>
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold text-gray-800">Card 1</h2>
                <p class="text-gray-500">This is a card with Tailwind styling.</p>
                <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Button
                </button>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold text-gray-800">Card 2</h2>
                <p class="text-gray-500">This is another card with Tailwind styling.</p>
                <button class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Button
                </button>
            </div>
        </div>
    </div>
</body>
</html>
